<div>
    <h2>Register</h2>
                 <form ng-submit="register()">
                     <table>
                         <tr>
                             <th>
                                 Username
                             </th>
                             <td>
                                 <input ng-model="registerForm.username" type="text" />
                             </td>
                         </tr>
                         <tr>
                             <th>
                                 Password
                             </th>
                             <td>
                                 <input ng-model="registerForm.password" type="password" />
                             </td>
                         </tr>
                         <tr>
                             <th>
                                 Password varification
                             </th>
                             <td>
                                 <input ng-model="registerForm.variPassword" type="password" />
                             </td>
                         </tr>
                         <tr>
                             <th>
                                 E-mail
                             </th>
                             <td>
                                 <input ng-model="registerForm.email" type="email" />
                             </td>
                         </tr>
                         <tr>
                             <td></td>
                             <td>
                                 <input type="submit" value="Send" />
                             </td>
                         </tr>
                     </table>

                 </form>
</div>
